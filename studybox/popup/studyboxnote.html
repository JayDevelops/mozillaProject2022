
<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />


    <link rel="stylesheet" href="studyboxnote.css"/>
    <title>StudyBox</title>

    
       <!-- Dark and Light Mode Toggle-->
       <script src="darkandblack.js" defer></script>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  
       <!-- Clock-->
       <script src="clock.js" defer></script>

       <script src="music.js" defer></script>
    
  </head>

<body>

  <e class="bi bi-brightness-high-fill" id="toggleDark"></e>

  <div class="outer-wrapper">
    <div class="title">STUDYBOX</div>
    <div class="new-note">
      <input type="text" id="text" placeholder="Enter title here....">
      <textarea placeholder="Enter note(s) here...."></textarea>
      <button class="clear">Clear notes</button>
      <button class="add">Add note</button>
      <div class="clearfix"></div>
    </div>
    
    <div class="note-container">
 
    </div>

  </div>

  
  <script src="studyboxnote.js"></script>
  <script src="quotes.js"></script>
  <script src="search.js"></script>
  <script src="audio.js"></script>


  <div class="quoteContainer" style="text-align: center; padding-top:20px;">
    <p id="quote"></p>
    <p id="quoteAuthor"></p>
  </div>

  <div class="clockContainer">
    <span id="hours">00</span>
    <span>:</span>
    <span id="minutes">00</span>
    <span>:</span>
    <span id="seconds">00</span>
    <span id="session">AM</span>
</div>



<video autoplay loop muted plays-inline>
    <source src="" type="video/mp4">
</video>



<div class="pomodoWrapper">
<div class="website">
  

  <div id="display" class="button">What to do?</div>

  <div id="time">00:00</div>
  
  <div class="choice-grid">
      <button id="work-btn" class="button choice-btn">Study</button>
      <button id="short-break-btn" class="button choice-btn">Short break</button>
      <button id="long-break-btn" class="button choice-btn">Long break</button>
  </div>
  <div class="footer">
      <div id="message">❤️ Thank you for using this timer.</div>
  </div>
  <div class="footer">
    <div>Studied for... <span id="total-time">0hr 0min</span></div>
  </div>
</div>


<script src="timer.js"></script>

</div>
<div class="music-container" id="music-container">
  <div class="music-info">
    <div class="title-container">
      <h4 id="title"></h4>
      <span id="progress-time" class="progress-time"></span>
    </div>
    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <audio src="./studioghibli.mp3" id="audio"></audio>

  <div class="img-container">
    <img src="./studighibli.jpg" alt="-" id="cover" />
  </div>

  <div class="navigation">
    <button id="prev" class="action-btn">
      <i class="fas fa-backward"></i>
    </button>
    <button id="play" class="action-btn action-btn-big">
      <i class="fas fa-play"></i>
    </button>
    <button id="next" class="action-btn">
      <i class="fas fa-forward"></i>
    </button>
  </div>
</div>

<div class="playlist-container" id="playlist-container">
  <h4>Playlist</h4>
  <ul class="playlist" id="playlist"></ul>
</div>

<script src="music.js"></script>



</body>

</html>
