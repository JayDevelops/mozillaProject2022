<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="studyboxnote.css"/>
    <title>StudyBox</title>

     <!--Fonts--> 
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
 
     <!-- ICONS -->
     <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
 
       <!-- Dark and Light Mode Toggle-->
       <script src="darkandblack.js" defer></script>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  
       <!-- Clock-->
       <script src="clock.js" defer></script>
    
  </head>

<body>

  <i class="bi bi-brightness-high-fill" id="toggleDark"></i>

  <div class="outer-wrapper">
    <div class="title">STUDYBOX</div>
    <div class="new-note">
      <input type="text" id="text" placeholder="Enter title here....">
      <textarea placeholder="Enter note(s) here...."></textarea>
      <button class="clear">Clear notes</button>
      <button class="add">Add note</button>
      <div class="clearfix"></div>
    </div>
    
    <div class="note-container">
 
    </div>

  </div>


  <div class="audioContainer">
      <audio id="audio">
          <source src="lofi.mp3" type="audio/mp3">
      </audio>
      <button id="playPause" onclick="playPauseMusic()">Play &#9658;</button>
      &nbsp;
      &nbsp;
      <button onclick="stopMusic()">Stop &#9611;</button>
  </div>

  <script src="pomodoro.js"></script>
  <script src="studyboxnote.js"></script>
  <script src="quotes.js"></script>
  <script src="search.js"></script>
  <script src="audio.js"></script>


  <div class="quoteContainer" style="text-align: center; padding-top:20px;">
    <p id="quote"></p>
    <p id="quoteAuthor"></p>
  </div>

  <div class="clockContainer">
    <span id="hours">00</span>
    <span>:</span>
    <span id="minutes">00</span>
    <span>:</span>
    <span id="seconds">00</span>
    <span id="session">AM</span>
</div>

<div class="listen" style="text-align: center; padding-top: 10px">
  <a href="https://www.youtube.com/watch?v=jfKfPfyJRdk?&autoplay=1">
    <button>Start Lofi Playlist Here</button>
  </a>
</div>

<video autoplay loop muted plays-inline>
    <source src="" type="video/mp4">
</video>

</body>

</html>
