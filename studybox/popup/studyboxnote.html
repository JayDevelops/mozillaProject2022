<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="studyboxnote.css"/>
    <title>StudyBox</title>

     <!--Fonts--> 
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
 
     <!-- ICONS -->
     <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
 
    
  </head>

<body>
  <div class="outer-wrapper">
    <div class="title">STUDYBOX</div>
    <div class="new-note">
      <input type="text" id="text" placeholder="Enter title here....">
      <textarea placeholder="Enter note(s) here...."></textarea>
      <button class="clear">Clear notes</button>
      <button class="add">Add note</button>
      <div class="clearfix"></div>
    </div>
    
    <div class="note-container">
 
    </div>

    <div class="listen" style="text-align: center; padding-top: 10px">
      <a href="https://www.youtube.com/watch?v=jfKfPfyJRdk?&autoplay=1">
        <button>Start Lofi Playlist Here</button>
      </a>
    </div>

    <div class="quoteContainer" style="text-align: center; padding-top:20px;">
      <p id="quote"></p>
      <p id="quoteAuthor"></p>
    </div>
  </div>

  <section>
    <div class="container">
        <h1>Pomodoro</h1>

        <div class = "painel">
            <p id = "work">Work</p>
            <p id = "break">Break</p>
        </div>

        <div class = "timer">
            <div class = "circle">
                <div class = "time">
                    <p id="minutes">25</p>
                    <p>:</p>
                    <p id="seconds">00</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>

            <a id="reset" href="/"><i class="fa-solid fa-arrow-rotate-left"></i></a>
        </div>
    </div>
</section>

  <div class="audioContainer">
      <audio id="audio">
          <source src="lofi.mp3" type="audio/mp3">
      </audio>
      <button id="playPause" onclick="playPauseMusic()">Play &#9658;</button>
      &nbsp;
      &nbsp;
      <button onclick="stopMusic()">Stop &#9611;</button>
  </div>

  <script src="./script.js"></script>
  <script src="studyboxnote.js"></script>
  <script src="quotes.js"></script>
  <script src="search.js"></script>
  <script src="audio.js"></script>
</body>

</html>
